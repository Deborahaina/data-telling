     <body>
        <div class="container">
            <div class="jumbotron bg-dark text-light mt-5">
              <h1>
                Trending Stocks Financial Report
                <span id="report-date" style="float: right;">2020</span>
              </h1>
              <p></p>
            </div>
            <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <form>
                            <div class="form-group">
                                <label for="stock-form">Filter data by ticker symbol</label>
                                <input class="form-control" id="stock-input" name="stock-form" type="text" placeholder="AMZ">
                            </div>
                            <button id="submit" type="submit" class="btn btn-lg btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <h1>Filtered Data Summary</h1>
                      <ul class="summary"></ul>
                    </div>
                  </div>
              
            </div>
            </section>
        

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
